<form [formGroup]="form" (ngSubmit)="onSearch()">
    <table>
        <tbody>
            <tr>
                <td>API:</td>
                <td><input type="text" formControlName="api"></td>
            </tr>
            <tr>
                <td>Search:</td>
                <td><input type="text" formControlName="search"></td>
            </tr>
            <tr>
                <td>Count:</td>
                <td>
                    <select formControlName="count">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Rating</td>
                <td>
                    <select formControlName="rating">
                        <option value="g">g</option>
                        <option value="pg">pg</option>
                        <option value="pg-13">pg-13</option>
                        <option value="r">r</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit" [disabled]="form.invalid">Search</button>
            </tr>
        </tbody>
    </table>
</form>
